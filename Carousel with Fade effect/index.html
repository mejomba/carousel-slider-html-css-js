<link rel="stylesheet" href="style.css">

<h5>Carousel with Fade effect</h5>
<div class="baba">
    <div class="carousel">
        <div class="slider">
            <section style="background: #333333">section1</section>
            <section style="background: #555555">section2</section>
            <section style="background: #123456">section3</section>
            <section style="background: #456854">section4</section>
        </div>
        <div class="slider-controls">
            <button class="right"><i class="material-icons">keyboard_arrow_right</i></button>
            <button class="left"><i class="material-icons">keyboard_arrow_left</i></button>
        </div>
    </div>
</div>


<script src="js.js"></script>
